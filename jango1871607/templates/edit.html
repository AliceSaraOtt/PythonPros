<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>编辑</title>
</head>
<body>
    <form action="/edit/{{ art.id }}/" method="post">
        <p>标题：<input name="title" type="text" value="{{ art.title }}"></p>
        <p>内容：<textarea name="content" rows="" cols="">{{ art.content }}</textarea></p>
        <select name="cid">
            {% for cat in cats %}
                {% if cat.id == art.cats_id %}
                    <option value="{{ cat.id }}" selected="selected">{{ cat.name }}</option>
                {% else %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <input type="submit">
    </form>
</body>
</html>
